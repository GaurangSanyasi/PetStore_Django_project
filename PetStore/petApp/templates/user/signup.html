<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .s {
            background-color: yellow;
            color: blueviolet;
            text-align: center;
        }

        h3 {
            color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% if messages %}
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col-lg-8 offset-2 border">
                <div class="s mt-3">
                    <h1>
                        Sign Up To Pet Store
                    </h1>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    username:<input type="text" name="uname" class="form-control" />
                    Email:<input type="email" name="email" class="form-control" />
                    Password:<input type="password" name="pass" class="form-control" />
                    <input type="submit" class="btn btn-success mb-3 mt-3" value="Sign_Up" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
